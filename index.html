<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Funny, Cool, and/or Inspirational Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="container" class="container">
	<div id="playPauseWrap" class="playPauseWrap">
		<a href="#" id="playPause" class="playPause"><span id="bar1" class="playPauseBar bar1"></span><span id="bar2" class="playPauseBar bar2"></span><span id="bar3" class="playPauseBar bar3"></span><span class="triFill"></span></a>
	</div>
	<p id="playPauseInstruction" class="playPauseInstruction">Refresh quote every 21 sec</p>
	<div id="quote-box" class="quote-box">
		<p class="quote">You can do anything but not everything</p>
		<p class="source">David Allen</p><span class="citation">Making It All Work</span><span class="year">2009</span>
		<p class="tags"></p>
	</div>
    <button id="loadQuote" class="loadQuote"><span class="blurry">Show another quote</span></button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
