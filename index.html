<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Funny, Cool, and/or Inspirational Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="container" class="container">
	<div id="playPauseWrap" class="playPauseWrap">
		<a href="#" id="playPause"><span id="bar1" class="playPauseBar bar1"></span><span id="bar2" class="playPauseBar bar2"></span><span id="bar3" class="playPauseBar bar3"></span></a>
	</div>
	<p id="playPauseInstruction" class="playPauseInstruction">Refresh quote every 21 sec</p>
	<div id="quote-box">
		<p id="quoteWrap" class="quoteWrap"><span class="quoteMark openQuote">&ldquo;</span><span id="quote" class="quote">You can do anything but not everything.</span><span class="quoteMark closeQuote">&rdquo;</span></p>
		<p id="quoteInfoWrap" class="quoteInfoWrap"><span id="source" class="source">David Allen</span><span id="citation" class="citation">, Making It All Work</span><span id="year" class="year">, 2009</span></p>
	</div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
